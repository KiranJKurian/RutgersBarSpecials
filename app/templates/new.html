<!DOCTYPE html>
<html>
   <body>
   
      <h3>Add a Bar</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" placeholder = "Name" /><br>
         <label for = "city">City</label><br>
         <input type = "text" name = "city" placeholder = "city" /><br>
         <label for = "addr">Address</label><br>
         <textarea name = "addr" placeholder = "addr"></textarea><br>
         <label for = "zip">Zip Code</label><br>
         <input type = "text" name = "zip" placeholder = "zip" /><br>
         <label for = "specials">Monday Special</label><br>
         <textarea name = "special_mon" placeholder = "Special"></textarea><br>
         <label for = "specials">Tuesday Special</label><br>
         <textarea name = "special_tues" placeholder = "Special"></textarea><br>
         <label for = "specials">Wednesday Special</label><br>
         <textarea name = "special_weds" placeholder = "Special"></textarea><br>
         <label for = "specials">Thursday Special</label><br>
         <textarea name = "special_thurs" placeholder = "Special"></textarea><br>
         <label for = "specials">Friday Special</label><br>
         <textarea name = "special_fri" placeholder = "Special"></textarea><br>
         <label for = "specials">Saturday Special</label><br>
         <textarea name = "special_sat" placeholder = "Special"></textarea><br>
         <label for = "specials">Sunday Special</label><br>
         <textarea name = "special_sun" placeholder = "Special"></textarea><br>  
         <input type = "submit" value = "Submit" />
      </form>
      
   </body>
</html>
